[package]
name = "nucleo-nvim"
version = "0.1.0"
edition = "2021"

[lib]
name = "nucleo_nvim"
crate-type = ["cdylib"]

[dependencies]
anyhow = "1"
nucleo = "0.2"
parking_lot = "0.12"
ignore = "0.4"
mlua = { version = "0.9", features = [
  "luajit",
  "module",
  "async",
  "serialize",
  "send",
  "parking_lot",
] }
tokio = { version = "1.33.0", features = ["full"] }
rayon = "1.8"
log = "0.4.20"
simplelog = "0.12.1"
once_cell = "1.18"
